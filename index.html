<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Redesign</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="page-header">
        <div class="left-menu">
            <div>
                <img class="hamburguer-menu" src="./assets/images/hamburguerMenu.png" alt="">

            <div>
                <img class="youtube-logo" src="./assets/images/youtubeLogo.png" alt="">

            <div>

                    type="text"

            </div>
            
        </div>
        <div class="right-menu">
            <span>
                 <img src="./assets/images/newVideoicon.png" alt="">

            <span>

            </span>
            <span>
                <img src="./assets/images/notificationIcon.png" alt="">
            </span>
            <span>

        </div>

</html>
